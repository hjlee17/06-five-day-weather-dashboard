<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>




  <body>

    <header>Weather Dashboard</header>

    <div class="container">

      <div class="left-column">
        <p>Search for a City</p>
        <input type="text" id="city-input" placeholder="city" required>
        <button>Search</button>
      </div>

    
      <div class="right-column">

        <div class="content-container" id="current-city-today">
          <p>populate with "city, today's date"</p>
          <div id="current-temp">populate with temp</div>
          <div id="current-wind">populate with wind</div>
          <div id="current-humidity">populate with humidity</div>
        </div>

        <div class="content-container" id="five-day-forecast">
          <p>5-Day Forecast:</p>
            <div class="columns">
              <div class="column">Column 1</div>
              <div class="column">Column 2</div>
              <div class="column">Column 3</div>
              <div class="column">Column 4</div>
              <div class="column">Column 5</div>
            </div>
        </div>

      </div>

    </div>

    <footer>footer</footer>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
